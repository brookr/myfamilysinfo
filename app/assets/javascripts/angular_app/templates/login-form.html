<div>
  <div class="container"><div class="row"><div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Login or Signup</h4></div>
      <form style="padding: 30px;" name="loginForm" ng-controller="LoginController as loginCtrl">
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="text" id="email" ng-model="loginCtrl.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" ng-model="loginCtrl.credentials.password">
        </div>
        <button class="btn btn-default" ng-click="loginCtrl.login()">Login (existing user)</button>
        <button class="btn btn-default pull-right" ng-click="loginCtrl.signup()">Create (new user)</button>
        <div class="error" ng-show="loginCtrl.errors.length">
          <div ng-repeat="error in loginCtrl.errors">{{error}}</div>
        </div>
      </form>
    </div>
  </div></div></div>
</div>
