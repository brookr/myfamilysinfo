<div>
  <div class="container"><div class="row"><div class="col-md-6 col-md-offset-3">
    <div class="panel">
      <form name="loginForm" ng-controller="LoginController as loginCtrl" ng-submit ="loginCtrl.login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="text" id="email" ng-model="loginCtrl.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="text" id="password" ng-model="loginCtrl.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div></div></div>
</div>
